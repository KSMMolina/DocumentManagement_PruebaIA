<div
  [appDisabledElement]="disabledElement()"
  [attr.readonly]="readonly()"
  class="radio-button"
>
  <button
    [attr.checked]="value() === valueToValidate()"
    [attr.tabindex]="readonly() ? -1 : 0"
    class="content-radio-button"
    (click)="changeValue()"
  ></button>
  @if(label()){
  <label class="font-text-regular-m" [for]="id()">{{ label() }}</label>
  }
  <ng-content select="[label]"></ng-content>
</div>
