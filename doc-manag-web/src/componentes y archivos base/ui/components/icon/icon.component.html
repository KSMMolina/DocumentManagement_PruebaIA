<!-- Si es svg -->

<div
  [class]="iconClass() + ' center-all ' + (color() || '')"
  [attr.aria-label]="hasError() ? 'Icon failed to load' : null"
  [attr.aria-busy]="isLoading()"
  [innerHTML]="iconSvg | async"
></div>

<!-- Estados de carga y error -->
@if(isLoading()) {
<div class="content-skeleton" [attr.aria-label]="'Loading icon'">
  <app-item-skeleton [classes]="iconClass()"></app-item-skeleton>
</div>
}
