@if(!hideOverlay()){ @if(layoutService.isMobile()){
<div
  (click)="overlayClose.emit()"
  class="overlay-backdrop"
  @fadeInOut
></div>
}
<div
  [ngClass]="{ 'overlay-content-mobile': layoutService.isMobile() }"
  @slideEnterAndLeaveBottom
  class="overlay-content"
  #overlayContent
>
  <ng-container
    *ngTemplateOutlet="template(); context: context()"
  ></ng-container>
</div>
}
