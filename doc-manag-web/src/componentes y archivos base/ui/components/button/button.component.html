<button
  [class]="'button ' + disabledThemeClass()"
  [appDisabledElement]="disabledElement()"
  [attr.tabindex]="loading() ? -1 : 0"
  (click)="emitEvent(); button.blur()"
  [attr.loading]="loading()"
  [ngClass]="classes()"
  [ngStyle]="styles()"
  type="button"
  #button
>
  @if(loading()){
  <app-loading></app-loading>
  }@else{
  <ng-content></ng-content>
  }
</button>
